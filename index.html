<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#WEWANTMANON Feed</title>
<link rel="icon" href="/favicon.ico">
<style>
body {
  font-family: system-ui, sans-serif;
  background: #000;
  color: white;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  position: sticky;
  top: 0;
  background: #000;
  width: 100%;
  padding: 12px;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: center;
  z-index: 10;
}
button {
  background: #1d9bf0;
  border: none;
  padding: 10px 20px;
  color: white;
  font-weight: 600;
  border-radius: 20px;
  cursor: pointer;
}
.feed {
  width: 100%;
  max-width: 600px;
  padding: 10px;
}
.tweet {
  background: #111;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 10px;
  display: flex;
  gap: 12px;
  opacity: 0;
  transform: translateY(-20px);
  animation: slideIn 0.4s forwards;
}
.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
}
.user {
  display: flex;
  gap: 6px;
  align-items: center;
}
.name { font-weight: 700; }
.username { color: #777; }
.text { margin-top: 4px; white-space: pre-wrap; }
@keyframes slideIn {
  to { opacity: 1; transform: translateY(0); }
}

/* modal */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,.8);
  display: none;
  justify-content: center;
  align-items: center;
}
.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}
.close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
<button onclick="openModal()">view boycott information</button>
</header>

<div class="feed" id="feed"></div>

<div class="modal" id="modal">
  <div class="close" onclick="closeModal()">âœ•</div>
  <img src="/boycott.png" alt="Boycott Info">
</div>

<script>
const API = "http://YOUR_VPS_IP:3000/tweets"; // replace with your VPS IP or domain
const feed = document.getElementById("feed");
const modal = document.getElementById("modal");
let knownTweets = new Set();

function createTweet(t){
  const div = document.createElement("div");
  div.className = "tweet";
  div.innerHTML = `
    <img class="avatar" src="${t.avatar}">
    <div>
      <div class="user">
        <span class="name">${t.name}</span>
        <span class="username">@${t.username}</span>
      </div>
      <div class="text">${t.text}</div>
    </div>
  `;
  return div;
}

async function fetchTweets(){
  try {
    const res = await fetch(API);
    const tweets = await res.json();
    tweets.forEach((t,i)=>{
      const id = t.username + t.text;
      if(!knownTweets.has(id)){
        knownTweets.add(id);
        setTimeout(()=>{
          const el = createTweet(t);
          feed.prepend(el);
        }, i*150); // staggered animation
      }
    });
  } catch(e){
    console.log("Error loading tweets", e);
  }
}

setInterval(fetchTweets, 5000); // refresh every 5 seconds
fetchTweets();

function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }
</script>

</body>
</html>
