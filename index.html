<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manon Boycott</title>
<link rel="icon" href="/favicon.ico">
<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header img {
  width: 100%;
  max-width: 600px;
  margin-top: 20px;
  border-radius: 12px;
}
.buttons {
  margin: 20px 0;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #1d9bf0;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
textarea {
  width: 90%;
  max-width: 600px;
  height: 150px;
  border-radius: 8px;
  padding: 12px;
  background: #111;
  color: #fff;
  border: 1px solid #222;
  resize: none;
  margin-bottom: 20px;
}
.timeline {
  width: 90%;
  max-width: 600px;
  margin-bottom: 30px;
}
.timeline h2 {
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
  margin-bottom: 10px;
}
.post {
  background: #111;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 8px;
}
</style>
</head>
<body>

<header>
  <img src="/boycott.png" alt="Boycott Image">
</header>

<div class="buttons">
  <button id="copyBtn">Copy Email Template</button>
  <button id="sendBtn">Send Email to hxg@hybecorp.com</button>
</div>

<textarea id="emailTemplate" readonly>
Subject: Concern Regarding Manon Removal

Dear HXG Team,

I am writing to express my disappointment regarding the recent removal of Manon from Katsyee. I urge you to reconsider this decision and take steps to support your community.

Sincerely,
[Your Name]
</textarea>

<div class="timeline" id="timeline1">
  <h2>#WEWANTMANON</h2>
  <div class="post">Example post 1</div>
  <div class="post">Example post 2</div>
</div>

<div class="timeline" id="timeline2">
  <h2>#JusticeForManon</h2>
  <div class="post">Example post 1</div>
  <div class="post">Example post 2</div>
</div>

<div class="timeline" id="timeline3">
  <h2>#BoycottForManon</h2>
  <div class="post">Example post 1</div>
  <div class="post">Example post 2</div>
</div>

<script>
const copyBtn = document.getElementById("copyBtn");
const sendBtn = document.getElementById("sendBtn");
const emailTextarea = document.getElementById("emailTemplate");

copyBtn.addEventListener("click", () => {
  emailTextarea.select();
  document.execCommand("copy");
  alert("Email template copied!");
});

sendBtn.addEventListener("click", () => {
  const subject = encodeURIComponent("Concern Regarding Manon Removal");
  const body = encodeURIComponent(emailTextarea.value);
  window.location.href = `mailto:hxg@hybecorp.com?subject=${subject}&body=${body}`;
});
</script>

</body>
</html>
