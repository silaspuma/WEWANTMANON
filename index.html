<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>#WEWANTMANON</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#000;
color:#fff;
}

.top{
padding:30px;
text-align:center;
border-bottom:1px solid #222;
}

button{
padding:12px 18px;
margin:6px;
border:none;
border-radius:6px;
background:#fff;
color:#000;
font-weight:600;
cursor:pointer;
}

textarea{
width:90%;
max-width:900px;
height:260px;
margin-top:20px;
background:#111;
color:#fff;
border:1px solid #333;
padding:15px;
}

.feed{
padding:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
gap:20px;
}

.tweet{
background:#111;
border:1px solid #222;
padding:15px;
border-radius:10px;
}

.tweet a{
color:#1da1f2;
text-decoration:none;
}

@media(max-width:700px){
.feed{
grid-template-columns:1fr;
}
}
</style>
</head>

<body>

<div class="top">

<h1>#WEWANTMANON</h1>

<button onclick="toggleInfo()">view boycott info</button>
<button onclick="copyEmail()">copy email template</button>
<button onclick="sendEmail()">send email</button>

<br>

<textarea id="emailTemplate">

EMAIL TO: hxg@hybecorp.com

SUBJECT : Request for Clarification and Transparency Regarding Manon

______________

Dear Hybe  and Geffen Records,

I am writing as a concerned supporter of KATSEYE about the recent announcement of Manon’s temporary hiatus.

It has come to the attention of many fans that Manon recently engaged with an Instagram reel discussing her hiatus, racism, and the mistreatment of Black members in girl groups. The implications of this interaction, combined with the lack of clarity in the company’s first statement, have left many supporters confused, concerned, and seeking transparency.

We respectfully ask that Geffen Records and HYBE provide a clear and detailed explanation about the circumstances of this hiatus. Transparency is essential in keeping trust between the company, the artists, and the global fanbase.

As supporters of KATSEYE, we believe that every member deserves proper protection, fair representation, and a safe working environment. Any concerns related to racism, unequal treatment, or lack of support must be addressed directly and responsibly.

We respectfully urge the company to:

• Provide a comprehensive and transparent statement

• Confirm that Manon is being fully supported and protected

• Address concerns about fair treatment and artist welfare

We stand for all six members of KATSEYE. We stand for fairness, accountability, and the well-being of the artists.

We look forward to your prompt response and clarification.

Sincerely,

[Your Name]

</textarea>

</div>

<div class="feed" id="feed"></div>

<script>

function copyEmail(){
const text=document.getElementById("emailTemplate").value
navigator.clipboard.writeText(text)
alert("email template copied")
}

function sendEmail(){
const subject=encodeURIComponent("Request for Clarification and Transparency Regarding Manon")
window.location.href="mailto:hxg@hybecorp.com?subject="+subject
}

async function loadTweets(){

const rss="https://nitter.tiekoetter.com/search/rss?q=%23WEWANTMANON"

const res=await fetch(
"https://api.allorigins.win/raw?url="+encodeURIComponent(rss)
)

const text=await res.text()

const parser=new DOMParser()
const xml=parser.parseFromString(text,"text/xml")

const items=[...xml.querySelectorAll("item")]

const feed=document.getElementById("feed")

items.slice(0,30).forEach(item=>{

const title=item.querySelector("title").textContent
const link=item.querySelector("link").textContent

const div=document.createElement("div")
div.className="tweet"

div.innerHTML=`
<p>${title}</p>
<a href="${link}" target="_blank">view tweet</a>
`

feed.appendChild(div)

})

}

loadTweets()

</script>

</body>
</html>
