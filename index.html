<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KATSEYE IS SIX</title>
<style>
  /* katseye dark theme colors */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0d0d0d; /* deep dark background */
    color: #00ffcc; /* katseye accent */
    font-family: 'Segoe UI', sans-serif;
    font-size: 4rem;
    letter-spacing: 2px;
  }

  /* subtle animated glow effect */
  h1 {
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 15px #00ffcc; }
    to { text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc; }
  }
</style>
</head>
<body>
  <h1>coming soon</h1>
</body>
</html>
