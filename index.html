<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manon Boycott</title>
<link rel="icon" href="/favicon.ico">
<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header img {
  width: 100%;
  max-width: 600px;
  margin-top: 20px;
  border-radius: 12px;
}
.buttons {
  margin: 20px 0;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #1d9bf0;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
textarea {
  width: 90%;
  max-width: 600px;
  height: 350px;
  border-radius: 8px;
  padding: 12px;
  background: #111;
  color: #fff;
  border: 1px solid #222;
  resize: none;
  margin-bottom: 20px;
  white-space: pre-wrap;
}
.timeline {
  width: 90%;
  max-width: 600px;
  margin-bottom: 30px;
}
.timeline h2 {
  border-bottom: 1px solid #333;
  padding-bottom: 6px;
  margin-bottom: 10px;
}
.post {
  background: #111;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 10px;
  margin-bottom: 8px;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.5s ease;
}
.post.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>
<body>

<header>
  <img src="/boycott.png" alt="Boycott Image">
</header>

<div class="buttons">
  <button id="copyBtn">Copy Email Template</button>
  <button id="sendBtn">Send Email to hxg@hybecorp.com</button>
</div>

<textarea id="emailTemplate" readonly>
EMAIL TO: hxg@hybecorp.com

SUBJECT : Request for Clarification and Transparency Regarding Manon

______________

Dear Hybe and Geffen Records,

I am writing as a concerned supporter of KATSEYE about the recent announcement of Manon’s temporary hiatus.

It has come to the attention of many fans that Manon recently engaged with an Instagram reel discussing her hiatus, racism, and the mistreatment of Black members in girl groups. The implications of this interaction, combined with the lack of clarity in the company’s first statement, have left many supporters confused, concerned, and seeking transparency.

We respectfully ask that Geffen Records and HYBE provide a clear and detailed explanation about the circumstances of this hiatus. Transparency is essential in keeping trust between the company, the artists, and the global fanbase.

As supporters of KATSEYE, we believe that every member deserves proper protection, fair representation, and a safe working environment. Any concerns related to racism, unequal treatment, or lack of support must be addressed directly and responsibly.

We respectfully urge the company to:

• Provide a comprehensive and transparent statement

• Confirm that Manon is being fully supported and protected

• Address concerns about fair treatment and artist welfare

We stand for all six members of KATSEYE. We stand for fairness, accountability, and the well-being of the artists.

We look forward to your prompt response and clarification.

Sincerely,

[Your Name]
</textarea>

<div class="timeline" id="timeline1">
  <h2>#WEWANTMANON</h2>
</div>

<div class="timeline" id="timeline2">
  <h2>#JusticeForManon</h2>
</div>

<div class="timeline" id="timeline3">
  <h2>#BoycottForManon</h2>
</div>

<script>
// buttons
const copyBtn = document.getElementById("copyBtn");
const sendBtn = document.getElementById("sendBtn");
const emailTextarea = document.getElementById("emailTemplate");

copyBtn.addEventListener("click", () => {
  emailTextarea.select();
  document.execCommand("copy");
  alert("Email template copied!");
});

sendBtn.addEventListener("click", () => {
  const subject = encodeURIComponent("Request for Clarification and Transparency Regarding Manon");
  const body = encodeURIComponent(emailTextarea.value);
  window.location.href = `mailto:hxg@hybecorp.com?subject=${subject}&body=${body}`;
});

// RSS feeds for hashtags
const feeds = {
  timeline1: "https://rss.app/feeds/3dWSkwTparYVwFFT.xml",
  timeline2: "https://rss.app/feeds/wK9qa4J7Ruownim3.xml",
  timeline3: "https://rss.app/feeds/3dWSkwTparYVwFFT.xml" // placeholder, can add another
};

// fetch and render posts
async function fetchFeed(timelineId, feedUrl) {
  try {
    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
    const data = await res.json();
    const container = document.getElementById(timelineId);

    data.items.forEach(item => {
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `<strong>${item.title}</strong><br>${item.contentSnippet || ""}<br><a href="${item.link}" target="_blank">View</a>`;
      container.insertBefore(post, container.children[1]);
      setTimeout(() => post.classList.add("show"), 50);
    });
  } catch (e) {
    console.error("Error loading feed:", timelineId, e);
  }
}

// initially fetch all feeds
Object.entries(feeds).forEach(([timelineId, feedUrl]) => fetchFeed(timelineId, feedUrl));

// optional: poll every 30s
setInterval(() => {
  Object.entries(feeds).forEach(([timelineId, feedUrl]) => fetchFeed(timelineId, feedUrl));
}, 30000);
</script>

</body>
</html>
